<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <title>Order Form - A Votre Santé</title>

    <style>
        body {
    background-color: white;
  }
  .btn-pink {
    background-color: lightpink;
    border: 1px solid pink;
    color: #6b184e;
  }
  .btn-pink:hover {
    background-color: #ffb6d5;
    border-color: #f081ab;
    color: #54163f;
  }
  .btn-outline-pink {
    border: 1px solid #f4a6be;
    color: #b94d7f;
  }
  .btn-outline-pink:hover {
    background-color: #ffe2ed;
    color: #742e53;
  }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">A Votre Santé</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="order.html">Order Now</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 p-4 bg-light rounded shadow">
    <h3 class="text-center mb-4">Food Ordering System</h3>

    <div class="row">
        <div class="col-md-6">
            <h5>Menu:</h5>
            <ul>
                <li>Croissant — €3.99</li>
                <li>Eclair — €4.99</li>
                <li>Pain au chocolat — €5.99</li>
                <li>Hot Chocolate — €9.99</li>
                <li>Champagne — €19.99</li>
            </ul>
        </div>
        <div class="col-md-6">
            <h5>Customer Details:</h5>
            <input type="text" id="custName" placeholder="Name" class="form-control mb-2">
            <input type="text" id="custAddr" placeholder="Address" class="form-control mb-2">
            <input type="text" id="custNum" placeholder="Contact Number" class="form-control mb-2">
            <button class="btn w-100" id="submitOrder" style="background-color: #ff69b4; color: white; border: none;">
  Submit
</button>

        </div>
    </div>

    <div class="mt-4 p-3 border rounded bg-white">
        <h5>Order Summary:</h5>
        <div id="summary"></div>
    </div>

    <div class="text-center mt-3">
        <a href="index.html" class="btn btn-warning">← Back to Home</a>
    </div>
</div>

<script type="py" src="order.py"></script>
</body>
</html>
